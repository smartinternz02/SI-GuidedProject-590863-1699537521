<!DOCTYPE html>
<html>
<head>
    <title>Tea Disease Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='bg.jpg') }}");
            background-size: cover;
            background-position: bottom;
            position: relative;
            height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            height: 100%;
        }
        .header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .box {
            padding: 20px;
            text-align: center;
            font-size: 20px;
            position: relative;
        }
        .text-container {
            grid-column: 1 / span 2;
            grid-row: 2;
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0);
            padding: 20px;
            border-radius: 10px;
            color: white;
            margin: 10px 200px; /* Adjust left margin */
        }
        .button {
            display: inline-block; /* Display the button inline */
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-green {
            display: inline-block; /* Display the button inline */
            margin: 20px 0;
            padding: 10px 20px;
            background-color: lightgreen;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 20px;
        }
        .navbar {
            grid-column: 1 / span 3;
            grid-row: 1;
            background-color: black;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            box-shadow: 0px 3px 3px rgba(255, 255, 255, 0.25);
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }
        .file-info {
            font-size: 14px;
            color: white;
            padding-left: 6px; /* Added padding for alignment */
        }
    </style>
    <script>
        function showFileName(event) {
            const input = event.target;
            const fileName = input.files[0].name;
            const fileInfo = document.querySelector(".file-info");
            fileInfo.textContent = `File: ${fileName}`;
        }
        function updateHealthStatus() {
            document.querySelectorAll('.file-info')[1].textContent = 'Health: Healthy';
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="navbar">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">CREDITS</a>
        </div>
    </div>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box text-container">
            Upload & Measure Health Of Tea Leaf<br>
            <input type="file" style="display: none;" id="fileInput" onchange="showFileName(event)">
            <button class="button" onclick="document.getElementById('fileInput').click()">UPLOAD</button>
            <button class="button-green" onclick="updateHealthStatus()">SCAN</button>
            <div class="file-info">File: None</div>
            <div class="file-info">Health: Not Measured</div>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
